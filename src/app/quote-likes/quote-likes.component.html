<div class="container container-fluid">
    <div class="quoteDetails mt-4 pd-2">
        <p class="text-center">
            "{{quote.say}}" ~ <em>{{quote.author}}</em>
        </p>
    </div>
    <div class="quoteIcons">
        <h5>This quote was posted by: <em>{{quote.name}}</em>
        <p>This quote was posted on : {{quote.postedDate|date}}</p>
        </h5>
        <ul>
            <i class="far fa-thumbs-up" (click)="upvoteThisQuote()" appHighlight>{{likes}}</i>
            <i class="far fa-thumbs-down ps-4" (click)="downVoteThisQuote()">{{dislikes}}</i>
            <i class="fas fa-trash ps-5" id="delete" (click)="deleteThisQuote(true)"></i>
        </ul>
        
    </div>

</div>
